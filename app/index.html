<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>#Just_Lol_Stuff</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link href="styles/mdi/materialdesignicons.css" media="all" rel="stylesheet" type="text/css" />

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <div id="actionBar" class="layout horizontal center-center">
    <div class="blurBg">
      <div class="image"></div>
    </div>
    <div id="search" class="flex layout horizontal center border">
      <i class="mdi mdi-magnify"></i>
        <input type="text" class="flex" />
    </div>
    <div id="Jungle" class="button toggle border selected">J</div>
    <div id="Support" class="button toggle border">S</div>
  </div>
  <div id="content" class="flex">
    <div class="card border">
      <h1>Welcome to #Just_Lol_stuff</h1>
      <p>Here we use some super smart data processing to make a build tailored from 1000+ games of high level ranked play.  Just enter a champion name above, select if you will be playing support or jungle, then we will generate a build just for you!</p>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>

</html>
